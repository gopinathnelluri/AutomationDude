<div class="container">
    <div class="device-block">
        <mat-card class="example-card">
            <!--
            <mat-card-subtitle>Add New Device</mat-card-subtitle>
            -->
            <mat-card-title>Add New Bot Runner</mat-card-title>
            <mat-card-content>
                    <mat-form-field class="example-full-width" appearance="fill">
                        <mat-label>ControlRoom URL *</mat-label>
                        <input matInput name="controlRoomURL" (keyup)="resetError()" [(ngModel)]="newRunner.controlRoomURL">
                    </mat-form-field>

                    <mat-form-field class="example-full-width" appearance="fill">
                      <mat-label>Username *</mat-label>
                      <input matInput name="username" (keyup)="resetError()" [(ngModel)]="newRunner.username">
                    </mat-form-field>

                    <mat-form-field class="example-full-width" appearance="fill">
                        <mat-label>Password *</mat-label>
                        <input matInput type="password" name="password" (keyup)="resetError()" [(ngModel)]="newRunner.password">
                    </mat-form-field>
               
              <span *ngIf="isFormInValid" style="color:red;">Please add all the mandetory fields</span>
            </mat-card-content>
            <mat-divider inset></mat-divider>
            <mat-card-actions>
              <button mat-button (click)="addDevice()">ADD</button>
              <button mat-button (click)="resetForm()">RESET</button>
            </mat-card-actions>
            <mat-card-footer>
              <mat-progress-bar *ngIf="progress" mode="indeterminate"></mat-progress-bar>
            </mat-card-footer>
          </mat-card>
    </div>
    <ng-container *ngIf="runners">
      <div *ngFor="let runner of runners; let i = index" class="device-block">
        <mat-card class="example-card">
          <mat-card-title>Runner #{{i}}</mat-card-title>
          <mat-card-content>
                  <mat-form-field class="example-full-width" appearance="fill">
                      <mat-label>ControlRoom URL *</mat-label>
                      <input matInput name="controlRoomURL" (keyup)="resetErrorForRunner(i)" [(ngModel)]="runners[i].controlRoomURL">
                  </mat-form-field>

                  <mat-form-field class="example-full-width" appearance="fill">
                    <mat-label>Username *</mat-label>
                    <input matInput name="username" (keyup)="resetErrorForRunner(i)" [(ngModel)]="runners[i].username">
                  </mat-form-field>

                  <mat-form-field class="example-full-width" appearance="fill">
                      <mat-label>Password *</mat-label>
                      <input matInput type="password" name="password" (keyup)="resetErrorForRunner(i)"  [(ngModel)]="runners[i].password">
                  </mat-form-field>
             
            <span *ngIf="isFormInValidForRunners[i]" style="color:red;">Please add all the mandetory fields</span>
          </mat-card-content>
          <mat-divider inset></mat-divider>
          <mat-card-actions>
            <button mat-button (click)="updateRunner(i)">Update</button>
            <button mat-button (click)="deleteRunner(i)">Delete</button>
          </mat-card-actions>
          <mat-card-footer>
            <mat-progress-bar *ngIf="progress" mode="indeterminate"></mat-progress-bar>
          </mat-card-footer>
        </mat-card>
      </div>
    </ng-container>
    
</div>
